<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home || Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form accept-charset="utf-8">
        <h1 class="heading">Contact Form</h1>
        <div class="container">
            <h2>Personal Details</h2>
            <p>First Name: <input type="text" name="name" placeholder="First Name"></p>
            <p>Last Name: <input type="text" name="name" placeholder="Last Name"></p>
            <p>
                Email: <input type="email" name="emial" placeholder="Example@gmail.com">
            </p>
            <p>
                Country:
                <select>
                    <option>--Select Your Country--</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>China</option>
                    <option>Australia</option>
                    <option>United State of America</option>
                    <option>United Arab Emirates</option>
                    <option>Bangladesh</option>
                    <option>Russia</option>
                </select>
            </p>
            <p>
                Message: <textarea name="message" placeholder="Type Something here.."></textarea>
            </p>
            <p>
                Subject: <input type="text" name="subject" placeholder="Job Inquiry">
            </p>
            <input type="submit" name="send" value="Send">
        </div>
    </form>
</body>

</html>
