<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home || Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 id="heading">Payment Form</h1>
            <hr>
            <h2>Contact Information</h2>
            <p>Name: <input type="text" name="name" required placeholder="Full Name" id="name"> </p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male: <input type="radio" name="gender" id="male"> Female: <input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p> Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your address"></textarea></p>
            <p>Email: <input type="email" name="email" id="email" placeholder="Example@gmail.com"> </p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <h2>Payment Information</h2>
            <hr>
            <p> Card type:
                <select name="card_type" id="card_type">
                    <option value="">--Select Card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                Card Number: <input type="number" name="card_number">
            </p>
            <p>
                Exp: <input type="date" name="">
            </p>
            <p>
                CVV: <input type="password" name="cvv" placeholder="3-digits-number">
            </p>
            <div class="move">
                <input type="submit" name="submit" value="Pay now">
            </div>
        </form>
    </div>
</body>

</html>
